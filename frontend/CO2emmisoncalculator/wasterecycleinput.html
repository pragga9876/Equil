<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waste Recycle</title>

    <link rel="stylesheet" href="theme.css">

    <link rel="stylesheet" href="wasterecycleinput.css">

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />



</head>

<body>
    <div class="design-root">

        <div class="main-content">

            <header class="header">
                <div class="icon-wrapper">
                    
                </div>
                <h2 class="header-title">Waste and Recycling</h2>
            </header>

            <div class="progress-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot active"></div>
            </div>

            <div class="image-container-wrapper">
                <div class="image-container">
                    <div class="hero-image"
                        style='background-image: url("https://i.postimg.cc/HnmGwtrL/Gemini-Generated-Image-8dlofa8dlofa8dlo.png");'>
                    </div>
                </div>
            </div>

            <h3 class="page-title">Waste and Recycling</h3>
            <p class="page-description">
                Tell us about your waste and recycling habits to help us calculate
                your carbon footprint
            </p>

            <div class="slider-container-wrapper">
                <div class="slider-container">
                    <div class="slider-labels">
                        <p class="slider-label">Weekly Waste Production (kg)</p>
                    </div>
                    <div class="slider-track-container">
                        <div class="slider-track">
                            <div class="slider-progress" style="width: 32%;"></div>
                            <div class="slider-thumb" style="left: 32%;"></div>
                        </div>

                        <div class="slider-value-desktop">32%</div>
                    </div>
                </div>
            </div>

            <div class="toggle-item">
                <p class="toggle-label">Do you recycle regularly?</p>
                <div class="toggle-switch-container">
                    <label class="toggle-switch">
                        <div class="toggle-handle"></div>
                        <input type="checkbox" class="toggle-checkbox" />
                    </label>
                </div>
            </div>

            <div class="toggle-item">
                <p class="toggle-label">Do you compost food waste?</p>
                <div class="toggle-switch-container">
                    <label class="toggle-switch">
                        <div class="toggle-handle"></div>
                        <input type="checkbox" class="toggle-checkbox" />
                    </label>
                </div>
            </div>



            
        </div>

        <footer class="footer">
            <div class="footer-content">
                <div class="button-group">
                    <a href="fooddiet.html">
                        <button class="button button-previous">
                            <span>Previous</span>
                        </button>
                    </a>
                    <button class="button button-next">
                        <span>View Results</span>
                    </button>
                </div>
            </div>
            <div class="footer-spacer"></div>
        </footer>
    </div>
    <script src="theme.js"></script>
    <script src="wasterecycleinput.js"></script>
</body>

</html>
